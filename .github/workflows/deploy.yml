name: api-ci

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  MODULE: bootstrap
  IMAGE_NAME: fastfood-api
  INFRA_DIR: /opt/palaspapas/infra
  COMPOSE_SERVICE: api

jobs:
  # 1) Escaneo del repo (código, configs, posibles secretos) -> GitHub Security (SARIF)
  trivy-repo-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Trivy (FS) - escaneo del repositorio
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-repo-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          limit-severities-for-sarif: true

      - name: Publicar SARIF en GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-repo-results.sarif

  # 2) Build & push a GHCR (en PR NO pushea; en push sí)
  build-push:
    runs-on: ubuntu-latest
    outputs:
      tag_sha: ${{ steps.meta.outputs.tag_sha }}
      tag_channel: ${{ steps.meta.outputs.tag_channel }}
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Compilar JAR (sin tests)
        run: ./mvnw -B -pl "${MODULE}" -am package -DskipTests

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calcular tags (SHA + canal develop/prod)
        id: meta
        shell: bash
        run: |
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER_LC}/${IMAGE_NAME}"
          SHA_SHORT="${GITHUB_SHA::7}"

          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            CHANNEL="prod"
          else
            CHANNEL="develop"
          fi

          echo "tag_sha=${IMAGE}:sha-${SHA_SHORT}" >> "$GITHUB_OUTPUT"
          echo "tag_channel=${IMAGE}:${CHANNEL}" >> "$GITHUB_OUTPUT"

      - name: Docker build (y push solo en push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tag_channel }}
            ${{ steps.meta.outputs.tag_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3) Trivy Image scan (solo cuando ya existe imagen en GHCR) -> GitHub Security (SARIF)
  trivy-image-scan:
    runs-on: ubuntu-latest
    needs: [build-push]
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Trivy (IMAGE) - escaneo de la imagen publicada
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ needs.build-push.outputs.tag_sha }}
          format: sarif
          output: trivy-image-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          limit-severities-for-sarif: true

      - name: Publicar SARIF en GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image-results.sarif

  # 4) Deploy a laptop (develop)
  deploy-develop:
    runs-on: [self-hosted, develop]
    needs: [build-push, trivy-image-scan]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop' }}
    environment: develop
    steps:
      - name: Deploy backend en ambiente develop (laptop)
        shell: bash
        env:
          TAG: ${{ needs.build-push.outputs.tag_sha }}
        run: |
          set -euo pipefail
          cd "${INFRA_DIR}"

          TAG_VALUE="${TAG##*:}"
          export IMAGE_TAG="${TAG_VALUE}"

          docker compose pull "${COMPOSE_SERVICE}"
          docker compose up -d --force-recreate --no-deps "${COMPOSE_SERVICE}"

          docker image prune -f || true
          docker builder prune -f || true

  # 5) Deploy a VPS (prod)
  deploy-prod:
    runs-on: [self-hosted, prod]
    needs: [build-push, trivy-image-scan]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    environment: production
    steps:
      - name: Deploy backend en ambiente prod (VPS)
        shell: bash
        env:
          TAG: ${{ needs.build-push.outputs.tag_sha }}
        run: |
          set -euo pipefail
          cd "${INFRA_DIR}"

          TAG_VALUE="${TAG##*:}"
          export IMAGE_TAG="${TAG_VALUE}"

          docker compose pull "${COMPOSE_SERVICE}"
          docker compose up -d --force-recreate --no-deps "${COMPOSE_SERVICE}"

          docker image prune -f || true
          docker builder prune -f || true
