name: web-ci

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: fastfood-web

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      tag_sha: ${{ steps.meta.outputs.tag_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Build (production)
        run: npm run build -- --configuration production

      - name: Prepare Docker build context
        run: |
          rm -rf docker-dist
          mkdir -p docker-dist
          
          echo "=== Copiando dist/webapp/browser ==="
          cp -r dist/webapp/browser/* docker-dist/
          
          echo "=== Copiando index.html (por si acaso) ==="
          cp dist/webapp/index.html docker-dist/ 2>/dev/null || true

          echo "=== Contenido final de docker-dist/ ==="
          ls -R docker-dist

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER}/${{ env.IMAGE_NAME }}"
          SHORT=${GITHUB_SHA::7}

          echo "tag_latest=$IMAGE:latest" >> $GITHUB_OUTPUT
          echo "tag_sha=$IMAGE:sha-$SHORT" >> $GITHUB_OUTPUT

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tag_latest }}
            ${{ steps.meta.outputs.tag_sha }}
          build-args: |
            BUILD_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy on VPS
    needs: build-push
    runs-on: self-hosted
    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Deploy Web
        run: |
          set -e

          APP_DIR="/opt/palaspapas/apps/web"
          INFRA_DIR="/opt/palaspapas/infra"
          COMPOSE_ENV="$APP_DIR/.compose.env-web"

          TAG='${{ needs.build-push.outputs.tag_sha }}'
          echo "IMAGE_TAG_WEB=${TAG##*:}" > "$COMPOSE_ENV"

          echo "Desplegando Web: $TAG"

          cd "$INFRA_DIR"

          docker compose pull web
          docker compose up -d --force-recreate web
          docker image prune -f

          sleep 5
          if ! docker compose ps web | grep -q "Up"; then
            echo "Error: web no est√° corriendo"
            docker compose logs --tail=50 web
            exit 1
          fi

          echo "Despliegue Web exitoso"
