name: web-deploy

on:
  workflow_run:
    workflows: ["web-ci"]
    types: [completed]

permissions:
  contents: read
  packages: read

concurrency:
  group: web-deploy-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  deploy-develop:
    name: deploy-develop (self-hosted)
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'develop' }}
    runs-on: self-hosted
    steps:
      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy WEB en develop
        env:
          INFRA_DIR: /opt/palaspapas/infra
          COMPOSE_SERVICE: web
          IMAGE: ghcr.io/${{ github.repository_owner }}/fastfood-web
          SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          set -euo pipefail
          cd "${INFRA_DIR}"
          SHORT_SHA="$(echo "${SHA}" | cut -c1-7)"
          TAG="${IMAGE}:sha-${SHORT_SHA}"

          TAG_VALUE="${TAG##*:}"
          export IMAGE_TAG_WEB="${TAG_VALUE}"

          docker compose pull "${COMPOSE_SERVICE}"
          docker compose up -d --force-recreate --no-deps "${COMPOSE_SERVICE}"

          docker image prune -f || true
          docker builder prune -f || true

  deploy-prod:
    name: deploy-prod (self-hosted)
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: self-hosted
    steps:
      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy WEB en prod
        env:
          INFRA_DIR: /opt/palaspapas/infra
          COMPOSE_SERVICE: web
          IMAGE: ghcr.io/${{ github.repository_owner }}/fastfood-web
          SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          set -euo pipefail
          cd "${INFRA_DIR}"
          SHORT_SHA="$(echo "${SHA}" | cut -c1-7)"
          TAG="${IMAGE}:sha-${SHORT_SHA}"

          TAG_VALUE="${TAG##*:}"
          export IMAGE_TAG_WEB="${TAG_VALUE}"

          docker compose pull "${COMPOSE_SERVICE}"
          docker compose up -d --force-recreate --no-deps "${COMPOSE_SERVICE}"

          docker image prune -f || true
          docker builder prune -f || true
