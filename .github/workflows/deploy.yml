name: web-ci

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch:

concurrency:
  group: web-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  IMAGE_NAME: fastfood-web
  INFRA_DIR: /opt/palaspapas/infra
  COMPOSE_SERVICE: web
  ENV_FILE_DEV: /opt/palaspapas/infra/.env.develop
  ENV_FILE_PROD: /opt/palaspapas/infra/.env.prod

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag_latest: ${{ steps.meta.outputs.tag_latest }}
      tag_sha: ${{ steps.meta.outputs.tag_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR (solo push)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tags
        id: meta
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          SHORT="${GITHUB_SHA::7}"
          echo "tag_latest=$IMAGE:latest" >> "$GITHUB_OUTPUT"
          echo "tag_sha=$IMAGE:sha-$SHORT" >> "$GITHUB_OUTPUT"

      - name: Build (y push si aplica)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tag_latest }}
            ${{ steps.meta.outputs.tag_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-develop:
    needs: build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: [ self-hosted, develop ]
    environment: develop
    permissions:
      contents: read
      packages: read
    steps:
      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Deploy WEB (develop)
        shell: bash
        run: |
          set -euo pipefail
          INFRA_DIR="${{ env.INFRA_DIR }}"
          ENV_FILE="${{ env.ENV_FILE_DEV }}"
          SERVICE="${{ env.COMPOSE_SERVICE }}"
          TAG="${{ needs.build-push.outputs.tag_sha }}"
          TAG_VALUE="${TAG##*:}"

          mkdir -p "$INFRA_DIR"
          docker network inspect palaspapas_net >/dev/null 2>&1 || docker network create palaspapas_net

          touch "$ENV_FILE"
          grep -v '^IMAGE_TAG_WEB=' "$ENV_FILE" > "$ENV_FILE.tmp" || true
          echo "IMAGE_TAG_WEB=$TAG_VALUE" >> "$ENV_FILE.tmp"
          mv "$ENV_FILE.tmp" "$ENV_FILE"

          cd "$INFRA_DIR"
          docker compose --env-file "$ENV_FILE" pull "$SERVICE"
          docker compose --env-file "$ENV_FILE" up -d --force-recreate "$SERVICE"

          sleep 5
          docker compose ps "$SERVICE"
          docker image prune -f

  deploy-prod:
    needs: build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [ self-hosted, prod ]
    environment: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Deploy WEB (prod)
        shell: bash
        run: |
          set -euo pipefail
          INFRA_DIR="${{ env.INFRA_DIR }}"
          ENV_FILE="${{ env.ENV_FILE_PROD }}"
          SERVICE="${{ env.COMPOSE_SERVICE }}"
          TAG="${{ needs.build-push.outputs.tag_sha }}"
          TAG_VALUE="${TAG##*:}"

          mkdir -p "$INFRA_DIR"
          docker network inspect palaspapas_net >/dev/null 2>&1 || docker network create palaspapas_net

          touch "$ENV_FILE"
          grep -v '^IMAGE_TAG_WEB=' "$ENV_FILE" > "$ENV_FILE.tmp" || true
          echo "IMAGE_TAG_WEB=$TAG_VALUE" >> "$ENV_FILE.tmp"
          mv "$ENV_FILE.tmp" "$ENV_FILE"

          cd "$INFRA_DIR"
          docker compose --env-file "$ENV_FILE" pull "$SERVICE"
          docker compose --env-file "$ENV_FILE" up -d --force-recreate "$SERVICE"

          sleep 5
          docker compose ps "$SERVICE"
          docker image prune -f
