name: develop-runner-smoke

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: [self-hosted, develop]
    steps:
      - name: Basic info
        run: |
          whoami
          hostname
          uname -a
          df -h

      - name: Docker sanity
        run: |
          docker version
          docker compose version
