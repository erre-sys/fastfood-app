server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Cache b√°sico de assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Angular SPA: redirige TODAS las rutas a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
