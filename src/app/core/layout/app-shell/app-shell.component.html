<div class="app-grid" [class.is-collapsed]="isCollapsed()">
  <!-- Sidebar -->
  <app-side-nav class="sidebar" [class.is-open]="isMobileOpen()" (close)="closeMobile()"></app-side-nav>

  <!-- Columna principal -->
  <div class="flex min-h-screen flex-col">
    <app-header (openMobile)="openMobile()" (toggleCollapse)="toggleCollapse()">
    </app-header>

    <!-- Main -->
    <main class="app-container">
      <article class="app-panel">
        <router-outlet></router-outlet>
      </article>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="app-footer__in">
        <span class="rounded-full bg-slate-100 px-2 py-0.5">v1.0</span>
        <span class="ml-2">Pa las papas</span>
      </div>
    </footer>
  </div>
</div>

@if (isMobileOpen()) {
<div class="sidebar-overlay md:hidden" (click)="closeMobile()"></div>
}
