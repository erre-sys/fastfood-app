    <!-- el trigger lo define el padre -->
    <button type="button" class="inline-flex items-center gap-2" (click)="open = !open">
      <ng-content select="[trigger]"></ng-content>
    </button>

    <!-- menÃº: anclado a la derecha y ancho mayor -->
    <div *ngIf="open" class="absolute right-0 z-50 mt-2 w-72 origin-top-right rounded-xl border border-slate-200 bg-white p-1 shadow-xl">
      <ng-content select="[content]"></ng-content>
    </div>
  </div>
