<app-page-layout [headerTemplate]="headerT" [contentTemplate]="contentT"></app-page-layout>

<!-- HEADER -->
<ng-template #headerT>
  <app-title [titleLabel]="titleLabel" [subtitle]="subTitleLabel" [showBack]="true" variant="tinted" tone="brand"
    (cancel)="goBack()">
    <ui-button [icon]="Package" label="Ajuste Manual" variant="primary" size="md" [to]="['/inventario/ajustar']"></ui-button>
    <ui-button [icon]="ArrowLeftRight" label="Ver Kardex" variant="outline" size="md" [to]="['/kardex']"></ui-button>
  </app-title>
</ng-template>

<!-- CONTENT -->
<ng-template #contentT>
  <!-- Tabs -->
  <app-tabs-filter [items]="[
    { key:'all',        label:'Todos',       count:counters.all,        tone:'brand'   },
    { key:'bajoMinimo', label:'Stock Bajo', count:counters.bajoMinimo, tone:'danger'  }
  ]" [active]="tab" (activeChange)="setTab($any($event))">
  </app-tabs-filter>

  <!-- Search -->
  <app-search class="w-full max-w-md" placeholder="Buscar por nombre o código" [value]="searchForm.controls.q.value"
    (valueChange)="onSearch($event)">
  </app-search>

  <!-- Tabla -->
  <div class="card overflow-hidden">
    <app-table [columns]="columns" [rows]="rows" [loading]="loading" [emptyText]="'No hay ingredientes en inventario'"
      [sort]="{ key: sortKey, dir: sortDir }" (sortChange)="onSort($event)">
    </app-table>

    <!-- Paginación -->
    <app-paginator class="mt-2" [from]="from()" [to]="to()" [total]="total" [pageIndex]="page" [pageSize]="pageSize"
      [pageSizeOptions]="[10,20,30,50]" [maxPage]="maxPage()" (sizeChange)="setPageSize($event)" (prev)="prev()"
      (next)="next()">
    </app-paginator>
  </div>
</ng-template>
