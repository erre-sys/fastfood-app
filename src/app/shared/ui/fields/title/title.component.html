<header class="title">
    <div class="title__left">
        <button *ngIf="showBack" type="button" (click)="cancel.emit()" aria-label="Volver">
            <lucide-icon [img]="ArrowLeft" size="30" aria-hidden="true"></lucide-icon>
        </button>

        <div class="title__text">
            <div class="title__label">{{ titleLabel }}</div>
            <div *ngIf="subtitle" class="title__sub">{{ subtitle }}</div>
        </div>
    </div>

    <div class="title__aside">
        <ng-content></ng-content>
    </div>
</header>
