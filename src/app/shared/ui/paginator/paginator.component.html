<div class="flex items-center justify-between px-4 py-3 border-t border-slate-200">
    <div class="text-sm text-slate-600">
        Mostrando <strong>{{ from }}</strong>–<strong>{{ to }}</strong> de <strong>{{ total }}</strong>
    </div>

    <div class="flex items-center gap-2">
        <label class="flex items-center gap-2 text-sm">
            <span>Por página</span>
            <select #sel class="field h-9 w-24" [value]="pageSize" (change)="onSizeChange(sel.value)">
                <option *ngFor="let n of pageSizeOptions" [value]="n">{{ n }}</option>
            </select>
        </label>

        <button class="btn" (click)="goPrev()" [disabled]="pageIndex===0">Anterior</button>
        <div class="px-2 text-sm">Página {{ pageIndex + 1 }} / {{ maxPage }}</div>
        <button class="btn" (click)="goNext()" [disabled]="(pageIndex + 1) >= maxPage">Siguiente</button>
    </div>
</div>
