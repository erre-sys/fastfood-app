<nav class="pager" role="navigation" aria-label="Paginación">
    <!-- Info (announce para lectores de pantalla) -->
    <p class="pager__info" aria-live="polite">
        Mostrando <strong>{{ from }}</strong>–<strong>{{ to }}</strong> de <strong>{{ total }}</strong>
    </p>

    <div class="pager__controls">
        <!-- tamaño de página -->
        <label class="pager__size">
            <span>Por página</span>
            <select #sel class="field h-9 w-24" [value]="pageSize" (change)="onSizeChange(sel.value)">
                <option *ngFor="let n of pageSizeOptions" [value]="n">{{ n }}</option>
            </select>
        </label>

        <!-- navegación -->
        <div class="pager__nav" role="group" aria-label="Controles de página">
            <button type="button" class="pager__btn" [disabled]="pageIndex===0" (click)="goPrev()"
                aria-label="Página anterior">
                <lucide-icon [img]="ChevronLeft" size="16" aria-hidden="true"></lucide-icon>
            </button>

            <span class="pager__page">Página {{ pageIndex + 1 }} / {{ maxPage }}</span>

            <button type="button" class="pager__btn" [disabled]="(pageIndex + 1) >= maxPage" (click)="goNext()"
                aria-label="Página siguiente">
                <lucide-icon [img]="ChevronRight" size="16" aria-hidden="true"></lucide-icon>
            </button>
        </div>
    </div>
</nav>
