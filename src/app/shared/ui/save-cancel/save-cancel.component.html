<div class="flex items-center gap-2 border-t border-slate-200 mt-4 pt-4" [class.justify-end]="align==='end'"
    [class.justify-between]="align==='between'">

    <div *ngIf="align==='between'"></div>

    <div class="flex items-center gap-2">
        <button type="button" class="btn" (click)="cancel.emit()" [disabled]="loading"> {{ cancelLabel }} </button>

        <button *ngIf="showDelete" type="button" class="btn btn--warn" (click)="delete.emit()" [disabled]="loading">
            {{ deleteLabel }}
        </button>

        <button type="submit" class="btn btn--primary" [disabled]="disabled || loading">
            <span *ngIf="!loading">{{ saveLabel }}</span>
            <span *ngIf="loading" class="inline-flex items-center gap-2">
                <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" opacity="0.25"></circle>
                    <path d="M12 2a10 10 0 0 1 10 10" stroke-width="2"></path>
                </svg>
                Guardandoâ€¦
            </span>
        </button>
    </div>
</div>
