<div *ngIf="heading || description || actionsTpl" class="card-header">
  <div>
    <h2 class="section-title" [id]="headingId" *ngIf="heading">{{ heading }}</h2>
    <p class="section-desc" *ngIf="description">{{ description }}</p>
  </div>

  <div class="section-actions" *ngIf="actionsTpl">
    <ng-container [ngTemplateOutlet]="actionsTpl"></ng-container>
  </div>
</div>

<div class="card-body">
  <ng-content></ng-content>
</div>
