<div class="summary" [attr.data-variant]="variant" [attr.data-size]="size">
  <!-- Items opcionales (subtotales, descuentos, etc.) -->
  <div *ngIf="items.length > 0" class="summary__items">
    <div *ngFor="let item of items" class="summary__item">
      <span class="summary__item-label">{{ item.label }}</span>
      <span class="summary__item-value">{{ item.value }}</span>
    </div>
  </div>

  <!-- Total principal -->
  <div class="summary__main">
    <!-- Icono opcional -->
    <lucide-icon *ngIf="icon" [img]="icon" [size]="iconSize" class="summary__icon"></lucide-icon>

    <!-- Label -->
    <span class="summary__label">{{ label }}</span>

    <!-- Valor -->
    <span class="summary__value">{{ value }}</span>
  </div>
</div>
