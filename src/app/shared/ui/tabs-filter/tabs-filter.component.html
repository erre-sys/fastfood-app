<nav class="tabs">
  <button class="tab tab--all"      [class.is-active]="active==='all'"      (click)="setTab('all')">
    Todos <span *ngIf="counters?.all" class="tab__count">({{ counters?.all }})</span>
  </button>
  <button class="tab tab--active"   [class.is-active]="active==='active'"   (click)="setTab('active')">
    Activos <span *ngIf="counters?.active" class="tab__count">({{ counters?.active }})</span>
  </button>
  <button class="tab tab--inactive" [class.is-active]="active==='inactive'" (click)="setTab('inactive')">
    Inactivos <span *ngIf="counters?.inactive" class="tab__count">({{ counters?.inactive }})</span>
  </button>
</nav>
